<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/css2.css">
    <script defer src="js/js.js"></script>
</head>
<body>
    <section class="login-form">
        <img src="img/2.png" alt="">
        <main id="main-holder">
        <h1 id="login-header">로그인</h1>
        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="사용자 이름">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="비밀번호">
            <input type="submit" value="로그인" id="login-form-submit">
        </form>
        <div class="caption">
            <a href="">비밀번호를 잊으 셨나요?</a>
        </div>
    </section>
</body>
</html>
